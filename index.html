<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-6xl text-center mt-8">Welcome to your <span class="font-semibold text-orange-500">Father's Bank</span>!!!</h1>
    <section class="bg-cyan-400 w-3/4 mx-auto m-8 p-8">
        <h2 class="font-medium text-3xl">Please Login</h2>
        <input class="w-3/4 p-2 m-2 block" type="email" name="" id="" placeholder="Your email adress">
        <input class="w-3/4 p-2 m-2 block" type="password" name="" id="" placeholder="Password">
        <button class="bg-amber-500 hover:bg-sky-700 px-6 py-2 rounded-lg font-medium text-white">Submit</button>
    </section>
</body>
</html>
